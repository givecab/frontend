name: Dispatch to Infra

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger infra deployment
        uses: peter-evans/repository-dispatch@v2
        with:
          # Token con permisos repo + workflow
          token: ${{ secrets.INFRA_TOKEN }}
          # Repositorio de infra (ajusta tu organización)
          repository: LabSalud/labsalud-infra
          # Tipo de evento que levantará el workflow en infra
          event-type: frontend_update

